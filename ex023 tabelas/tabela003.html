<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de células</title>
</head>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 500px;
            border-collapse: collapse;
            
        }
        td{
            border: 1px solid black;
            text-align: center;
        }

        /*MESCLAGEM DE COLUNA: propriedade inline dentro da tag <td> no HTML.
            colspan='2' aumenta duas colunas
            rowspan='5'aumenta 5 linhas */
    </style>
<body>
    <h1>Mesclagem de células</h1>

    <table>
        <tr>
            <td colspan="3">a</td>
            <td colspan="1">bc</td>
            
        </tr>
        <tr>
            <td>d</td>
            <td>e</td>
            <td>f</td>
        </tr>
        <tr>
            <td>g</td>
            <td>h</td>
            <td>i</td>
        </tr>
        <tr>
            <td>j</td>
            <td>l</td>
            <td>m</td>
        </tr>
    </table>
</body>
</html>

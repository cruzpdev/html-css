<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iFrame</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <!--IFRAME: inline frame, aparece na mesma linha. a propriedade FRAMEBOARDER 0 deixa o contorno do quadro invisível e 1 visível. também é possivel colocar propriedades como width e height. TAMANHO PADRÃO: 300x150px -->

    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do
        <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe> 
       para aprender a programar
       <a href="https://www.cursoemvideo.com" target="_blank"></a>
       <!--Apesar de raro, é possível que o iframe não funcione em navegadores de celular. Adicione uma <a> dentro de <iframe> com o endereço para esses casos-->
    </p>

    <br>
    <p>Alguns sites têm proteção para que não sejam exibidos em iframes (visualizados em sites de terceiros. Ex: site do Google</p>
    <iframe src="https://www.google.com.br" frameborder="0"></iframe>

</body>
</html>

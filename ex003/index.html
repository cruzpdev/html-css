<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>

<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo você verá uma imagem que está na mesma pasta</p>
    <img src="logohtml200.png" alt="Logo HTML5">
    <p>Podemos também carregar imagens que estão em sub-pastas:</p>
    <img src="imagens/logocss200.png" alt="Logo CSS3">
    <p>Também podemos carregar imagens externas:</p>
    <img src="https://cdn.iconscout.com/icon/free/png-256/javascript-2752148-2284965.png" alt="Logo JavaScript"> <!-- isso é um URL. Link único que referencia objetos na internet. Caso o servidor caia, essa imagem deixa de existir no código-->
</body>

</html>

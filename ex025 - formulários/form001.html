<!--Formulários são feitos pela tag FORM. dentro coloque a palavra pedida e em seguida o tipo de input. envelope a palavra com o tributo LABEL for ="palavra" para que o formulário entenda a conexão entre palavra e input. o atributo action, dentro de form manda a informação para alguma linguagem-->
<h1>Meu primeiro formulário</h1>
    <form action="formulario.php" autocomplete="off" method="post">
        <p><label for="inome">Nome</label>: 
            <input type="text" name="nome" id="inome"></p>
        <p><label for="isobrenome">Sobrenome</label>: 
            <input type="text" name="sobrenome" id="isobrenome"></p>
        <p><input type="submit" value="Enviar"></p>
    </form>

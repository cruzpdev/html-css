<!DOCTYPE html>
<html lang="pt-br">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>videos com HTML5</title>
</head>
<body>
   <h1>Inserindo vídeos hospedados localmente</h1> 
   <p>Este vídeo está hospedado no meu próprio servidor.</p>
   <video controls poster="imagens/thumb.jpg" width="200">

        <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>
   </video>
